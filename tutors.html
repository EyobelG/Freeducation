<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet our tutors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            overflow: hidden;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .slides {
            padding: 0;
            width: 609px;
            height: 420px;
            display: block;
            margin: 0 auto;
            position: relative;
            margin-bottom: 20px;
        }

        .slides * {
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .slides input { display: none; }

        .slide-container { display: block; }

        .slide {
            top: 0;
            opacity: 0;
            width: 609px;
            height: 420px;
            display: block;
            position: absolute;
            background: #f0f0f0;
            overflow: hidden;
            transform: scale(0);
            transition: all .7s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .tutor-info {
            width: 609px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .tutor-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tutor-name {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .tutor-subject {
            font-size: 1.3em;
            color: #552583;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tutor-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .tutor-details-section {
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .detail-label {
            font-weight: 700;
            color: #552583;
            min-width: 120px;
            font-size: 0.95em;
        }

        .detail-value {
            color: #555;
            flex: 1;
            font-size: 0.95em;
        }

        .specialties-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .specialty-tag {
            background: linear-gradient(135deg, #552583 0%, #FDB927 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .tutor-bio {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .availability-days {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .day-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .rating-display {
            color: #FDB927;
            font-size: 1.1em;
            font-weight: 700;
        }

        .reach-out-btn {
            background: linear-gradient(135deg, #552583 0%, #FDB927 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(85, 37, 131, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 20px;
        }

        .reach-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(85, 37, 131, 0.5);
            background: linear-gradient(135deg, #FDB927 0%, #552583 100%);
        }

        .reach-out-btn:active {
            transform: translateY(0);
        }

        #tutor-info-display {
            display: none;
            margin-top: 30px;
        }

        #tutor-info-display.show {
            display: block;
        }

        .nav label {
            width: 200px;
            height: 100%;
            display: none;
            position: absolute;
            opacity: 0;
            z-index: 9;
            cursor: pointer;
            transition: opacity .2s;
            color: #FFF;
            font-size: 156pt;
            text-align: center;
            line-height: 380px;
            font-family: "Varela Round", sans-serif;
            background-color: rgba(255, 255, 255, .3);
            text-shadow: 0px 0px 15px rgb(119, 119, 119);
        }

        .slide:hover + .nav label { opacity: 0.5; }
        .nav label:hover { opacity: 1; }
        .nav .next { right: 0; }

        input:checked + .slide-container .slide {
            opacity: 1;
            transform: scale(1);
            transition: opacity 1s ease-in-out;
        }

        input:checked + .slide-container .nav label { display: block; }

        .nav-dots {
            width: 100%;
            bottom: 9px;
            height: 11px;
            display: block;
            position: absolute;
            text-align: center;
        }

        .nav-dots .nav-dot {
            top: -5px;
            width: 11px;
            height: 11px;
            margin: 0 4px;
            position: relative;
            border-radius: 100%;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .nav-dots .nav-dot:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
        }

        input#img-1:checked ~ .nav-dots label#img-dot-1,
        input#img-2:checked ~ .nav-dots label#img-dot-2,
        input#img-3:checked ~ .nav-dots label#img-dot-3,
        input#img-4:checked ~ .nav-dots label#img-dot-4,

        input#img-8:checked ~ .nav-dots label#img-dot-8,
        input#img-9:checked ~ .nav-dots label#img-dot-9 {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

    <!-- Tutor Info Display - Data from JSON -->
    <div id="tutor-info-display" class="tutor-info">
        <div class="tutor-header">
            <div class="tutor-name" id="display-name">Loading...</div>
            <div class="tutor-subject" id="display-subject"></div>
            <div class="tutor-stats">
                <div class="stat-item">
                    <span class="rating-display" id="display-rating">‚≠ê</span>
                </div>
                <div class="stat-item">
                    üìç <span id="display-location"></span>
                </div>
                <div class="stat-item">
                    üë• <span id="display-students"></span>
                </div>
            </div>
        </div>

        <div class="tutor-bio" id="display-bio"></div>

        <div class="tutor-details-section">
            <div class="detail-row">
                <span class="detail-label">Education:</span>
                <span class="detail-value" id="display-education"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Experience:</span>
                <span class="detail-value" id="display-experience"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Specialties:</span>
                <div class="specialties-tags" id="display-specialties"></div>
            </div>
            <div class="detail-row">
                <span class="detail-label">Available:</span>
                <div class="availability-days" id="display-availability"></div>
            </div>
        </div>

        <button class="reach-out-btn" onclick="reachOut()">
            üìß Contact Tutor
        </button>
    </div>

    <script>
        let tutorsData = [];
        let currentTutorIndex = 0;

        // Load tutors data from JSON
        async function loadTutors() {
            try {
                const response = await fetch('tutors.json');
                const data = await response.json();
                tutorsData = data.tutors;
                
                // Initialize with first tutor
                updateTutorInfo(0);
                setupSlideListeners();
            } catch (error) {
                console.error('Error loading tutors:', error);
                document.getElementById('display-name').textContent = 'Error loading tutor data';
                document.getElementById('tutor-info-display').classList.add('show');
            }
        }

        // Setup listeners for slide changes
        function setupSlideListeners() {
            const radioButtons = document.querySelectorAll('input[name="radio-btn"]');
            radioButtons.forEach((radio, index) => {
                radio.addEventListener('change', () => {
                    if (radio.checked) {
                        updateTutorInfo(index);
                    }
                });
            });
        }

        // Update tutor info display from JSON data
        function updateTutorInfo(index) {
            if (!tutorsData[index]) return;
            
            const tutor = tutorsData[index];
            const infoDisplay = document.getElementById('tutor-info-display');
            
            document.getElementById('display-name').textContent = tutor.name;
            document.getElementById('display-subject').textContent = tutor.subject;
            document.getElementById('display-rating').textContent = `‚≠ê ${tutor.rating}`;
            document.getElementById('display-location').textContent = tutor.location;
            document.getElementById('display-students').textContent = `${tutor.studentsHelped} students helped`;
            document.getElementById('display-bio').textContent = tutor.bio;
            document.getElementById('display-education').textContent = tutor.education;
            document.getElementById('display-experience').textContent = tutor.experience;
            
            // Specialties
            const specialtiesContainer = document.getElementById('display-specialties');
            specialtiesContainer.innerHTML = tutor.specialties
                .map(spec => `<span class="specialty-tag">${spec}</span>`)
                .join('');
            
            // Availability
            const availabilityContainer = document.getElementById('display-availability');
            availabilityContainer.innerHTML = tutor.availability
                .map(day => `<span class="day-badge">${day}</span>`)
                .join('');
            
            infoDisplay.classList.add('show');
            currentTutorIndex = index;
        }

        // Function for Contact button
        function reachOut() {
            const tutor = tutorsData[currentTutorIndex];
            if (tutor) {
                alert(`To reach out to ${tutor.name}, please email us at freeducation2025@gmail.com  or call 999-999-9999.\n\nSubject: ${tutor.subject}\nAvailable: ${tutor.availability.join(', ')}`);
            }
        }
        
        loadTutors();
    </script>
