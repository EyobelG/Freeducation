    <style>
        
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            overflow: hidden;
            object-fit: cover;
            border-radius: 10px;
        }
        .slides {
            padding: 0;
            width: 609px;
            height: 420px;
            display: block;
            margin: 0 auto;
            position: relative;
            margin-bottom: 20px;
        }

        .slides * {
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .slides input { display: none; }

        .slide-container { display: block; }

        .slide {
            top: 0;
            opacity: 0;
            width: 609px;
            height: 420px;
            display: block;
            position: absolute;
            background: #f0f0f0;
            overflow: hidden;

            transform: scale(0);

            transition: all .7s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from default to contain - prevents squeezing */
            object-position: center; /* Centers the image */
        }

        .tutor-info {
            width: 609px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tutor-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .tutor-details {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
        }

        .tutor-location {
            font-size: 1em;
            color: #888;
            font-style: italic;
            margin-bottom: 15px;
        }

        .reach-out-btn {
            background: linear-gradient(135deg, #552583 0%, #FDB927 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(85, 37, 131, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reach-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(85, 37, 131, 0.5);
            background: linear-gradient(135deg, #FDB927 0%, #552583 100%);
        }

        .reach-out-btn:active {
            transform: translateY(0);
        }

        #tutor-info-display {
            display: none;
            margin-top: 30px;
        }

        #tutor-info-display.show {
            display: block;
        }

        .nav label {
            width: 200px;
            height: 100%;
            display: none;
            position: absolute;

            opacity: 0;
            z-index: 9;
            cursor: pointer;

            transition: opacity .2s;

            color: #FFF;
            font-size: 156pt;
            text-align: center;
            line-height: 380px;
            font-family: "Varela Round", sans-serif;
            background-color: rgba(255, 255, 255, .3);
            text-shadow: 0px 0px 15px rgb(119, 119, 119);
        }

        .slide:hover + .nav label { opacity: 0.5; }

        .nav label:hover { opacity: 1; }

        .nav .next { right: 0; }

        input:checked + .slide-container  .slide {
            opacity: 1;

            transform: scale(1);

            transition: opacity 1s ease-in-out;
        }

        input:checked + .slide-container .nav label { display: block; }

        .nav-dots {
            width: 100%;
            bottom: 9px;
            height: 11px;
            display: block;
            position: absolute;
            text-align: center;
        }

        .nav-dots .nav-dot {
            top: -5px;
            width: 11px;
            height: 11px;
            margin: 0 4px;
            position: relative;
            border-radius: 100%;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .nav-dots .nav-dot:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
        }

        input#img-1:checked ~ .nav-dots label#img-dot-1,
        input#img-2:checked ~ .nav-dots label#img-dot-2,
        input#img-3:checked ~ .nav-dots label#img-dot-3,
        input#img-4:checked ~ .nav-dots label#img-dot-4,

        input#img-7:checked ~ .nav-dots label#img-dot-7,
        input#img-8:checked ~ .nav-dots label#img-dot-8,
        input#img-9:checked ~ .nav-dots label#img-dot-9 {
            background: rgba(0, 0, 0, 0.8);
        }

    </style>

<div id="tutor-info-display" class="tutor-info">
    <div class="tutor-name" id="display-name">Pratyush</div>
    <div class="tutor-details" id="display-age">Age: 25</div>
    <div class="tutor-location" id="display-location">üìç San Francisco, CA</div>
    <button class="reach-out-btn" onclick="reachOut()">Reach Out</button>
</div>

    <div id="footer-container"></div>

    <script>
        // Tutor information array
        const tutors = [
            { name: "Pratyush", age: 25, location: "San Francisco, CA" },
            { name: "Jihong", age: 29, location: "New York, NY" },
            { name: "Bryce", age: 44, location: "Austin, TX" },
            { name: "John", age: 54, location: "Boston, MA" },
            { name: "Kevin", age: 28, location: "Seattle, WA" },
            { name: "Tom", age: 67, location: "Miami, FL" },
            { name: "Richard", age: 31, location: "Denver, CO" },
            { name: "Sheila", age: 27, location: "Boston, MA" },
            { name: "Tiffany", age: 25, location: "Medford, MA" }
        ];

        let currentTutorIndex = 0;

        // Get all radio buttons
        const radioButtons = document.querySelectorAll('input[name="radio-btn"]');
        
        // Update tutor info display
        function updateTutorInfo(index) {
            const tutor = tutors[index];
            const infoDisplay = document.getElementById('tutor-info-display');
            
            document.getElementById('display-name').textContent = tutor.name;
            document.getElementById('display-age').textContent = `Age: ${tutor.age}`;
            document.getElementById('display-location').textContent = `üìç ${tutor.location}`;
            
            // Show the info display
            infoDisplay.classList.add('show');
            currentTutorIndex = index;
        }

        // Listen for slide changes
        radioButtons.forEach((radio, index) => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    updateTutorInfo(index);
                }
            });
        });

        // Initialize with first tutor
        updateTutorInfo(0);

        // Function for Reach Out button
        function reachOut() {
            const tutorName = tutors[currentTutorIndex].name;
            alert(`You want to reach out to ${tutorName}! This would typically open a contact form or email.`);
        }
    </script>
