<svg viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB927;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap');
      
      .logo-text {
        font-family: 'Pacifico', cursive;
        font-size: 42px;
        fill: url(#goldGradient);
        filter: url(#glow);
      }
      
      .tagline {
        font-family: 'Pacifico', cursive;
        font-size: 11px;
        fill: #FDB927;
        opacity: 0.9;
      }
    </style>
  </defs>
  
  <!-- Main text -->
  <text x="10" y="45" class="logo-text">Freeducation</text>
  
  <!-- Tagline -->
  <text x="12" y="62" class="tagline">Learn Without Limits</text>
  
  <!-- Decorative sparkles -->
  <g fill="#FDB927" opacity="0.6">
    <circle cx="200" cy="20" r="1.5"/>
    <circle cx="210" cy="28" r="2"/>
    <circle cx="192" cy="32" r="1.5"/>
  </g>
</svg>